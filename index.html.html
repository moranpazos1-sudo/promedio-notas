<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas - Rosalinda Mor√°n</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            max-width: 650px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            min-height: 100vh;

        .container {

            padding: 40px;

            border: 5px solid #fff;
        }
        
        .instituto {

            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }
        
        .instituto h2 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a6f, #f06595, #cc5de8, #845ef7);
            border-radius: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(238, 90, 111, 0.4);
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            margin: 10px 0 0 0;
            font-size: 18px;
            opacity: 0.95;
        }
        
        .student-name {
            background: linear-gradient(90deg, #ffd93d, #ffb800);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(255, 184, 0, 0.4);
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
            padding: 5px;
            background: linear-gradient(90deg, #a8edea, #fed6e3);
            border-radius: 10px;
            padding-left: 15px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border: 3px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            box-sizing: border-box;
            transition: all 0.3s;
            background: #fff;
        }
        
        input:focus {
            outline: none;
            border-color: #845ef7;
            box-shadow: 0 0 15px rgba(132, 94, 247, 0.4);
            transform: scale(1.02);
        }
        
        button {
            width: 100%;
            padding: 20px;
            margin-top: 30px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.6);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        #resultado {
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: aparecer 0.5s ease;
        }
        
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .aprobado {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: 4px solid #0a6e5c;
        }
        
        .desaprobado {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            border: 4px solid #b8074f;
        }
        
        #resultado h3 {
            font-size: 26px;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #resultado p {
            margin: 10px 0;
            font-size: 22px;
        }
        
        #resultado strong {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instituto">
            <h2>üèõÔ∏è I.E.S.T.P LUCIANO CASTILLO COLONNA üèõÔ∏è</h2>
        </div>
        
        <div class="header">
            <h1>üåü Calculadora de Promedio üåü</h1>
            <p class="subtitle">Sistema de Evaluaci√≥n Acad√©mica</p>
        </div>
        
        <div class="student-name">
            üë©‚Äçüéì Estudiante: Rosalinda Mor√°n
        </div>
        
        <p style="text-align: center; color: #666; font-size: 16px; margin-bottom: 20px;">
            üìö Ingresa tus 4 notas del bimestre üìö
        </p>
        
        <label for="nota1">üìù Nota 1:</label>
        <input type="number" id="nota1" min="0" max="20" placeholder="Ingresa nota entre 0 y 20">
        
        <label for="nota2">üìù Nota 2:</label>
        <input type="number" id="nota2" min="0" max="20" placeholder="Ingresa nota entre 0 y 20">
        
        <label for="nota3">üìù Nota 3:</label>
        <input type="number" id="nota3" min="0" max="20" placeholder="Ingresa nota entre 0 y 20">
        
        <label for="nota4">üìù Nota 4:</label>
        <input type="number" id="nota4" min="0" max="20" placeholder="Ingresa nota entre 0 y 20">
        
        <button onclick="calcularPromedio()">üßÆ Calcular Promedio</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        /**
         * Funci√≥n: calcularPromedio
         * Descripci√≥n: Calcula el promedio de 4 notas y determina si el estudiante aprob√≥
         * Estudiante: Rosalinda Mor√°n
         * Retorna: void (muestra el resultado en pantalla)
         */
        function calcularPromedio() {
            // 1. Obtener los valores de los campos de entrada
            // parseFloat() convierte el texto a n√∫mero decimal
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const nota4 = parseFloat(document.getElementById('nota4').value);
            
            // 2. Validar que todos los campos tengan valores v√°lidos
            // isNaN() verifica si NO es un n√∫mero
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4)) {
                alert('‚ö†Ô∏è Por favor ingresa todas las notas, Rosalinda');
                return; // Detiene la funci√≥n
            }
            
            // 3. Validar que las notas est√©n entre 0 y 20
            if (nota1 < 0 || nota1 > 20 || nota2 < 0 || nota2 > 20 || 
                nota3 < 0 || nota3 > 20 || nota4 < 0 || nota4 > 20) {
                alert('‚ö†Ô∏è Las notas deben estar entre 0 y 20');
                return;
            }
            
            // 4. Calcular el promedio
            const promedio = (nota1 + nota2 + nota3 + nota4) / 4;
            
            // 5. Redondear a 2 decimales
            const promedioRedondeado = promedio.toFixed(2);
            
            // 6. Determinar si aprob√≥ o desaprob√≥ con mensaje personalizado
            let estado;
            let clase;
            let mensaje;
            
            if (promedio >= 18 && promedio <= 20) {
                estado = '‚úÖ APROBADO';
                clase = 'aprobado';
                mensaje = 'üåü ¬°Excelente! Sobresaliente';
            } else if (promedio >= 15 && promedio < 18) {
                estado = '‚úÖ APROBADO';
                clase = 'aprobado';
                mensaje = 'üëè Muy bien, buen trabajo';
            } else if (promedio >= 13 && promedio < 15) {
                estado = '‚úÖ APROBADO';
                clase = 'aprobado';
                mensaje = '‚úì Aprobado, pero puedes mejorar';
            } else {
                estado = '‚ùå DESAPROBADO';
                clase = 'desaprobado';
                mensaje = 'üìö Desaprobado, necesitas estudiar m√°s';
            }
            
            // 7. Mostrar el resultado en pantalla
            const divResultado = document.getElementById('resultado');
            divResultado.className = clase;
            divResultado.innerHTML = 
                '<h3>üìä Resultados de Rosalinda Mor√°n</h3>' +
                '<p>Promedio Final: <strong>' + promedioRedondeado + '</strong></p>' +
                '<p>Estado: <strong>' + estado + '</strong></p>' +
                '<p style="font-size: 24px; margin-top: 15px;">' + mensaje + '</p>';
        }
    </script>
</body>
</html>
